<div class="container">
    <div class="body">
        <header>
            <h5>Select Time:</h5>
        </header>
        <form style="margin-top: 10px;" (ngSubmit)="onSubmit(f.value)" #f="ngForm" [formGroup]="popupForm">
            <div class="row">
                <div class="col">
                    <mat-form-field style="width: 100%;" class="example-full-width mb-3" appearance="outline">
                        <mat-label>Select PopupTime</mat-label>
                        <mat-icon matSuffix [owlDateTimeTrigger]="dt1" class="date-icon">today</mat-icon>
                        <input matInput formControlName="popupDate" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date-Time" required> 
                        <owl-date-time style="width: 500px;" #dt1 pickerType="timer"></owl-date-time>
                    </mat-form-field>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button type="submit" mat-raised-button color="primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row ms-2 mt-2">
    <div class="col-2">
        <button routerLink="/dashboard" mat-raised-button color="accent"> <mat-icon>keyboard_arrow_left</mat-icon> Back</button>
    </div>
</div>
<div class="container">
    <div class="body d-flex justify-content-center">
        <table class="table mt-3" style="width: 650px;">
            <thead>
              <tr>
                <th scope="col">Sr No.</th>
                <th scope="col">Name</th>
                <th scope="col">Password</th>
                <th scope="col">IsVerified?</th>
                <th scope="col">Actions</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let user of users; index as i">
                <td>{{ i+1 }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.password }}</td>
                <td *ngIf="user.isVerified === true">Yes</td>
                <td *ngIf="user.isVerified === true">None</td>
                <td *ngIf="user.isVerified === false">No</td>
                <td (click)="verifyUser(user)" *ngIf="user.isVerified === false"><div class="verify">Verify</div></td>
                <td (click)="deleteUser(user)"><div class="delete">Delete</div></td>
              </tr>
            </tbody>
        </table>
    </div>
</div>

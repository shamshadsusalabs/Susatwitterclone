<div class="container mt-3">
    <div class="row">
        <div class="col">
            <button routerLink="/" mat-raised-button color="accent" >
                <mat-icon>keyboard_arrow_left</mat-icon>
                Back
            </button>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center" style="height: 600px;">
    <div *ngIf="showSuccessToggle === true" class="main" style="padding-top: 65px;">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h5> A Forgot Password link is sent to your E-mail Id:</h5>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h5 style="font-weight: 600;">{{ email }}</h5>
            </div>
        </div>
    </div>
    <div *ngIf="showSuccessToggle === false" class="main" [ngClass]="{ 'long': isValidUser === true }">
        <div class="row mt-2 mb-3">
            <div class="col d-flex justify-content-center">
                <h4>Forgot Password</h4>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <mat-form-field style="width: 80%;" appearance="outline">
                    <mat-label>Enter E-mail</mat-label>
                    <input [disabled]="isValidUser" [(ngModel)]="username" type="text" matInput>
                </mat-form-field>
            </div>
        </div>
        <div *ngIf="isValidUser === true" class="row">
            <div class="col d-flex justify-content-center">
                <mat-form-field style="width: 80%;" appearance="outline">
                    <mat-label>Enter New Password</mat-label>
                    <input [(ngModel)]="pass" type="text" matInput>
                </mat-form-field>
            </div>
        </div>
        <div *ngIf="isValidUser === true" class="row">
            <div class="col d-flex justify-content-center">
                <mat-form-field style="width: 80%;" appearance="outline">
                    <mat-label>Re-enter Password</mat-label>
                    <input [(ngModel)]="repass" type="text" matInput>
                </mat-form-field>
            </div>
        </div>
        <div *ngIf="isValidUser === false" class="row">
            <div class="col d-flex justify-content-center">
                <button (click)="verifyUsername(username)" color="primary" mat-raised-button>Submit</button>
            </div>
        </div>
        <div *ngIf="isValidUser === true" class="row">
            <div class="col d-flex justify-content-center">
                <button [disabled]="pass !== repass" (click)="changePassword(pass)" color="primary" mat-raised-button>Submit Password</button>
            </div>
        </div>
    </div>
</div>

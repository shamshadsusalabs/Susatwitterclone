<div *ngIf="addBackgroundToggle === false" class="container">
    <div class="header">
        <h5>Current Backgrounds:</h5>
    </div>
    <div *ngFor="let back of backgrounds; index as i" class="row">
        <div [ngClass]="[ deleteBackgroundToggle ? 'col-11' : 'col-12' ]" class="col-11">
            <button style="width: 100%;" (click)="selectPhoto(back)" class="my-1" mat-raised-button color="secondary">Theme - {{i}}</button>
        </div>
        <div *ngIf="deleteBackgroundToggle" class="col-1">
            <mat-icon  (click)="removeBackground(back)" style="cursor: pointer;" color="warn" class="col-red mt-2">cancel</mat-icon>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2">
            <button (click)="addBackground()" style="width: 100%;" mat-raised-button color="primary">Add</button>
        </div>
        <div class="col-2">
            <button (click)="deleteBackground()" mat-raised-button color="warn">Delete</button>
        </div>
        <div class="col-8 d-flex justify-content-end">
            <img width="125px" height="75px" [src]="currImage">
        </div>
    </div>
</div>

<div *ngIf="addBackgroundToggle === true" class="container">
    <form (ngSubmit)="addBack(f.value)" #f="ngForm" [formGroup]="tasksService.backgroundAddFrom">
        <div class="row">
            <div class="col-12">
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Background URL</mat-label>
                    <input formControlName="name" [(ngModel)]="previewImage" type="text" matInput>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-2">
                <button style="width: 100%;" type="submit" mat-raised-button color="primary">Add</button>
            </div>
            <div class="col-2">
                <button (click)="tasksService.backgroundAddFrom.reset()" type="button" mat-raised-button color="warn">Clear</button>
            </div>
            
        </div>
        <div class="row mt-3">
            <div class="col-12 d-flex justify-content-center">
                <img width="325px" height="175px" [src]="previewImage">
            </div>
        </div>
    </form>
</div>

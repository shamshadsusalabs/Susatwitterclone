<div *ngIf="customAddBoolean === false" class="container">
    <div class="row" style="height: 250px; border: 1px solid gray; border-radius: 5px;">
        <div class="col d-flex justify-content-center align-items-center">
            <h4>Looks like you forget to add your ticket yesterday!</h4>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col d-flex justify-content-center align-items-center">
            <button (click)="nothing()" class="mx-2" color="primary" mat-raised-button>Nothing Happened Yesterday</button>
            <button (click)="customAdd()" color="primary" mat-raised-button>Add Details for Yesterday</button>
        </div>
    </div>
</div>

<div *ngIf="customAddBoolean === true" class="container" style="margin-top: 25px">
    <form #f="ngForm" [formGroup]="customAddForm" style="border: 1px solid gray; border-radius: 5px; padding: 10px;" (ngSubmit)="submitData(f.value)">
        <div class="row">
            <div class="col-6">
                <mat-form-field style="width: 100%;" class="example-full-width mb-3" appearance="outline">
                    <mat-label>Start Date</mat-label>
                    <input matInput formControlName="start" [owlDateTimeTrigger]="start" [owlDateTime]="start"
                    placeholder="Choose a date" required>
                    <mat-icon matSuffix [owlDateTimeTrigger]="start" class="date-icon">today</mat-icon>
                    <owl-date-time #start></owl-date-time>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field style="width: 100%;" class="example-full-width mb-3" appearance="outline">
                    <mat-label>End Date</mat-label>
                    <input matInput formControlName="end" [owlDateTimeTrigger]="end" [owlDateTime]="end"
                    placeholder="Choose a date" required>
                    <mat-icon matSuffix [owlDateTimeTrigger]="end" class="date-icon">today</mat-icon>
                    <owl-date-time #end></owl-date-time>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <mat-form-field style="width: 100%;" class="example-full-width mb-3" appearance="outline">
                    <mat-label>Details</mat-label>
                    <textarea formControlName="details" required matInput></textarea>
                    <mat-error>Detail is Required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col d-flex justify-content-center align-items-center">
                <button type="submit" class="mx-2" color="primary" mat-raised-button>Submit</button>
                <button (click)="customAddForm.reset()" type="button" color="warn" mat-raised-button>Clear</button>
            </div>
        </div>
    </form>
</div>

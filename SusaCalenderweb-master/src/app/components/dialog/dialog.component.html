<div class="header d-flex justify-content-center align-items-center p-3">
    <div style="flex: 4; display: flex; justify-content: start;">
        <h4>Schedule Of: <span>{{ data.scheduleOf }}</span> </h4>
    </div>
    
    <div style="flex: 1; display: flex; justify-content: end;">
        <button (click)="deleteSchedule()" color="warn" mat-raised-button>Delete Schedule<i class="fas fa-eraser"></i></button>
    </div>
    
</div>
<div>
    <full-calendar [options]="calendarOptions"></full-calendar>
</div>
